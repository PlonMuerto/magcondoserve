type Query {
    hellon:String!
    getNotices(section:String,subsection:String,tags:[String],title:String,page:Int,pages:Int):Paginate
}



type Paginate{
    notices:[Notice!]
    pages:Int!
    page:Int!
}

type Notice {
    title:String!
    section:Section!,
    subsection:ID,
    imagehead:String!
    description:String!
    contents:[Content!]
    creator:User!,
    tags:[String],
    subsneed:Boolean
}

type PaginationRes{
    notices:[Notice]!,
    pages:Int!,
    page:Int!
}